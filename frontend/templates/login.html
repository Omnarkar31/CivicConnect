{% extends "base.html" %}
{% block content %}
<div class="container-fluid login-container">
    <div class="row justify-content-center align-items-stretch">
        
        <div class="col-md-5 bg-white p-5 shadow-sm rounded-start border-end">
            <h3 class="text-primary fw-bold mb-4">User Login / Registration</h3>
            
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item w-50" role="presentation">
                    <button class="nav-link active w-100" id="pills-signin-tab" data-bs-toggle="pill" data-bs-target="#pills-signin" type="button">Sign In</button>
                </li>
                <li class="nav-item w-50" role="presentation">
                    <button class="nav-link w-100" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button">Register as User</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-signin" role="tabpanel">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#" class="small text-muted">Forgot Password?</a>
                            <button type="submit" class="btn btn-primary px-4">Log In</button>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="pills-signup" role="tabpanel">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-2">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="row mb-2">
                            <div class="col"><input type="text" name="ward_number" class="form-control" placeholder="Ward Number" required></div>
                            <div class="col"><input type="text" name="ward_code" class="form-control" placeholder="Ward Code" required></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="or-divider d-none d-md-flex">or</div>

        <div class="col-md-5 bg-white p-5 shadow-sm rounded-end">
            <h3 class="text-dark fw-bold mb-4 text-center">Ward Admin Login</h3>
            
            <div class="admin-info-box mb-4 p-3 bg-light rounded d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="50" class="me-3">
                <div>
                    <h6 class="mb-1 fw-bold">Ward Admin Login</h6>
                    <p class="small text-muted mb-0">For ward corporators to manage complaints & projects.</p>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white text-center fw-bold">Ward Admin Login</div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <input type="text" name="ward_number" class="form-control" placeholder="Ward Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Admin Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold text-white">Admin Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
