{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4>Citizen Registration</h4>
                <small class="text-muted">You need your Ward Code to register.</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3"><label>Full Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
                    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
                    <div class="row">
                        <div class="col"><label>Ward Number</label><input type="text" name="ward_number" class="form-control" required placeholder="e.g. 101"></div>
                        <div class="col"><label>Ward Secret Code</label><input type="text" name="ward_code" class="form-control" required placeholder="e.g. WARD-A-123"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
